<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Server Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding-top: 50px;
        }

        .container {
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

            button:hover {
                background-color: #0056b3;
            }

        .response {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MINT AI</h1>
        <p>Please go to <a href="https://api-mintai.ddns.net:5000/">https://api-mintai.ddns.net:5000/</a> and trust it to use the AI.</p>
        <input type="text" id="userInput" placeholder="Enter your request">
        <button onclick="sendRequest()">Send</button>
        <div class="response" id="response"></div>
    </div>
    <script>
        function sendRequest() {
            var userInput = document.getElementById('userInput').value;
            fetch('https://api-mintai.ddns.net:5000/ai', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ messages: [{ role: "user", content: userInput }] })
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('response').innerHTML = data.response;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('response').innerHTML = "An error occurred while processing your request.";
                });
        }
    </script>
</body>
</html>
