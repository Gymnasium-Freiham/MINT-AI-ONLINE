<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #4CAF50;
        }

        .server-status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

            .server-status.available {
                border-left: 5px solid #4CAF50;
            }

            .server-status.unavailable {
                border-left: 5px solid #f44336;
            }

            .server-status.maintenance {
                border-left: 5px solid #ff9800;
            }
    </style>
</head>
<body>
    <h1>Server Status</h1>
    <div id="results"></div>

    <script>const servers = [
            { name: 'API', url: 'api-mintai.ddns.net', port: 5000 },
            { name: 'API Interface', url: 'api-mintai.ddns.net', port: 443 },
            { name: 'Minecraft Java Server', url: 'api-mintai.ddns.net', port: 25565 },
            { name: 'Minecraft GeyserMC Bedrock/Java Server', url: 'api-mintai.ddns.net', port: 19132 }
        ];

        async function fetchServerStatus() {
            try {
                const response = await fetch('http://api-mintai.ddns.net:3043/get_status');
                const status = await response.json();
                displayResults(status);
            } catch (error) {
                displayMaintenanceMode();
            }
        }

        function displayResults(status) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            for (const [name, info] of Object.entries(status)) {
                const statusDiv = document.createElement('div');
                statusDiv.className = 'server-status';
                if (info.maintenance) {
                    statusDiv.classList.add('maintenance');
                    statusDiv.innerHTML = `${name} (${info.host}:${info.port}) ist im Wartungsmodus.`;
                } else {
                    statusDiv.classList.add('available');
                    statusDiv.innerHTML = `${name} (${info.host}:${info.port}) ist verfügbar.`;
                }
                resultsDiv.appendChild(statusDiv);
            }
        }

        function displayMaintenanceMode() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            servers.forEach(server => {
                const statusDiv = document.createElement('div');
                statusDiv.className = 'server-status maintenance';
                statusDiv.innerHTML = `${server.name} (${server.url}:${server.port}) ist im Wartungsmodus.`;
                resultsDiv.appendChild(statusDiv);
            });
        }

        fetchServerStatus();</script>
</body>
</html>
